<form name="form" class="form-horizontal form-validation" role="form" novalidate> <div class="form-group mt-20"> <label for="name" class="col-sm-3 control-label">Name <span class="text-danger" style="font-size: 15px">*</span></label> <div class="col-sm-9"> <input type="text" name="name" class="form-control" id="name" placeholder="Category name..." ng-model="category.name" required> </div> </div> <div class="form-group"> <label for="parent" class="col-sm-3 control-label">Parent Category</label> <div class="col-sm-9"> <select chosen="{width: '100%'}" name="parent" class="form-control" id="parent" ng-options="c.$id as c.name for c in categories" ng-model="category.parentId" data-placeholder="Select a parent category..."> <option> </select> </div> </div> <div class="form-footer"> <button class="btn btn-success b-0 pull-right" ng-click="ok()" ng-disabled="form.$invalid">Submit</button> <button class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" ui-sref="app.categories.list"><i class="fa fa-arrow-left"></i> Cancel</button> </div> </form>
